<div class="container mt-5" style="width: 360px;">
    <div class="card p-3 shadow">
        <h5 class="text-center mb-3">Login</h5>

        <input type="text" class="form-control mb-2" placeholder="Username" [(ngModel)]="username" />

        <input type="password" class="form-control mb-3" placeholder="Password" [(ngModel)]="password" />

        <button class="btn btn-primary w-100" (click)="handleLogin()">Login</button>
    </div>
</div>
